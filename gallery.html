<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gallery Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="top-border">
    <div class="back-btn">
        <a href="index.html">Back</a>
    </div>
</div>

<div class="gallery-title hidden-up">MEMORIES</div>

<section class="gallery">
    <div class="gallery-item">
        <div class="img-title hidden-right">First Semester Finale</div>

        <div class="img-container">
            <img class="hidden-left" src="images/1st sem final/IMG-20241222-WA0025~3.jpg" alt="" loading="lazy">
            <img class="hidden-left" src="images/1st sem final/IMG-20250203-WA0068~2.jpg" alt="" loading="lazy">
            <img class="hidden-left" src="images/1st sem final/IMG-20250626-WA0067~3(1).jpg" alt="" loading="lazy">
        </div>
    </div>

    <div class="gallery-item">
        <div class="img-title hidden-right">GDSE73 Batch Trip - 2025</div>

        <div class="img-container">
            <img class="hidden-left" src="images/trip/IMG-20250715-WA0017(1)~2(1).jpg" alt="" loading="lazy">
            <img class="hidden-left" src="images/trip/IMG_20250716_044215_726~4(1).jpg" alt="" loading="lazy">
            <img class="hidden-left" src="images/trip/IMG_20251112_164006_038~2.jpg" alt="" loading="lazy">
        </div>
    </div>

    <div class="gallery-item">
        <div class="img-title hidden-right">Lecture Days</div>

        <div class="img-container">
            <img class="hidden-left" src="images/lec days/IMG-20250203-WA0036~2.jpg" alt="" loading="lazy">
            <img class="hidden-left" src="images/lec days/IMG-20250203-WA0042~3.jpg" alt="" loading="lazy">
            <img class="hidden-left" src="images/lec days/IMG-20250825-WA0015~2(1).jpg" alt="" loading="lazy">
        </div>
    </div>
</section>

<script>
    // animation
    const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
            if (entry.isIntersecting) {
                entry.target.classList.add('show');

            } else {
                entry.target.classList.remove('show');
            }
        });
    });

    const hiddenElements = document.querySelectorAll('.hidden-up, .hidden-left, .hidden-right, .hidden-down');
    hiddenElements.forEach((element) => observer.observe(element));
</script>

</body>
</html>
